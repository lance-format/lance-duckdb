[package]
name = "lance_duckdb_ffi"
version = "0.1.0"
edition = "2021"

[lib]
name = "lance_duckdb_ffi"
crate-type = ["staticlib"]
path = "rust/lib.rs"

[profile.release]
lto = "thin"
strip = true
panic = "abort"

[profile.dev]
panic = "abort"

[dependencies]

# Lance and Arrow dependencies - using compatible versions
lance = { version = "1.0.0", default-features = false, features = ["aws", "azure", "gcp", "oss", "huggingface"] }
lance-arrow = "1.0.0"
lance-core = "1.0.0"
lance-index = "1.0.0"
lance-linalg = "1.0.0"
lance-namespace = "1.0.0"
lance-namespace-impls = { version = "1.0.0", features = ["rest"] }
lance-table = "1.0.0"

arrow = { version = "56.2.0", features = ["ffi"] }
arrow-array = "56.2.0"
arrow-schema = "56.2.0"

datafusion = "50.3.0"
datafusion-common = "50.3.0"
datafusion-expr = "50.3.0"
datafusion-functions = "50.3.0"
datafusion-sql = "50.3.0"

anyhow = "1.0"
async-trait = "0.1"
bzip2-sys = { version = "0.1.13", features = ["static"] }
chrono = "0.4"
futures = "0.3"
roaring = "0.10.12"
serde_json = "1.0"
snafu = "0.8.6"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
