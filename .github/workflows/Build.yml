name: Extension Build
on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      CCACHE_BASEDIR: ${{ github.workspace }}
      CCACHE_COMPRESS: "true"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_MAXSIZE: 500M
      CCACHE_NOHASHDIR: "true"
      EXT_FLAGS: -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Compute DuckDB SHA
        id: duckdb-sha
        run: |
          echo "sha=$(git -C duckdb rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Prepare cache directories
        run: |
          mkdir -p .ccache

      - name: Restore ccache
        id: cache-ccache
        uses: actions/cache/restore@v4
        with:
          path: |
            .ccache
          key: ccache-${{ runner.os }}-${{ steps.duckdb-sha.outputs.sha }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ steps.duckdb-sha.outputs.sha }}-

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler libssl-dev ninja-build ccache

      - name: Build
        run: |
          GEN=ninja make debug
      - name: Test
        run: |
          GEN=ninja make test

      - name: Save ccache
        if: github.ref == 'refs/heads/main' && success()
        uses: actions/cache/save@v4
        with:
          path: |
            .ccache
          key: ccache-${{ runner.os }}-${{ steps.duckdb-sha.outputs.sha }}-${{ github.sha }}
