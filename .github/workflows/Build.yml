name: Extension Build
on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Compute DuckDB SHA
        id: duckdb-sha
        run: |
          echo "sha=$(git -C duckdb rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Prepare cache directories
        run: |
          mkdir -p build/release

      - name: Restore build cache
        id: cache-build
        uses: actions/cache/restore@v4
        with:
          path: |
            build/release
            !build/release/cargo
            !build/release/cargo/**
          key: build-release-${{ runner.os }}-${{ steps.duckdb-sha.outputs.sha }}-${{ hashFiles('extension_config.cmake', 'CMakeLists.txt', 'vcpkg.json') }}-${{ github.sha }}
          restore-keys: |
            build-release-${{ runner.os }}-${{ steps.duckdb-sha.outputs.sha }}-${{ hashFiles('extension_config.cmake', 'CMakeLists.txt', 'vcpkg.json') }}-

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler libssl-dev ninja-build

      - name: Build
        run: |
          GEN=ninja make release -j 4
      - name: Test
        run: |
          GEN=ninja make test

      - name: Save build cache
        if: github.ref == 'refs/heads/main' && success()
        uses: actions/cache/save@v4
        with:
          path: |
            build/release
            !build/release/cargo
            !build/release/cargo/**
          key: build-release-${{ runner.os }}-${{ steps.duckdb-sha.outputs.sha }}-${{ hashFiles('extension_config.cmake', 'CMakeLists.txt', 'vcpkg.json') }}-${{ github.sha }}
